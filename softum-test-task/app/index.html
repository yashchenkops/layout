<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Softum test task</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <main class="wheel">
    <div class="wheel__content">
      <canvas id="canvas" width="434" height="434">
        <p>Sorry, your browser doesn't support canvas. Please try another.</p>
      </canvas>
    </div>
    <div class="wheel__controls">
      <button id="start" class="button__start">Play</button>
    </div>
  </main>

  <div id="modal" class="modal">
    <div class="modal__wrapper">
      <header class="modal__header">
        <div class="modal__close">
          <button data-izimodal-close="">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px" y="0px" viewBox="0 0 47.971 47.971" style="enable-background:new 0 0 47.971 47.971;"
              xml:space="preserve">
              <g>
                <path d="M28.228,23.986L47.092,5.122c1.172-1.171,1.172-3.071,0-4.242c-1.172-1.172-3.07-1.172-4.242,0L23.986,19.744L5.121,0.88 c-1.172-1.172-3.07-1.172-4.242,0c-1.172,1.171-1.172,3.071,0,4.242l18.865,18.864L0.879,42.85c-1.172,1.171-1.172,3.071,0,4.242 C1.465,47.677,2.233,47.97,3,47.97s1.535-0.293,2.121-0.879l18.865-18.864L42.85,47.091c0.586,0.586,1.354,0.879,2.121,0.879 s1.535-0.293,2.121-0.879c1.172-1.171,1.172-3.071,0-4.242L28.228,23.986z"></path>
              </g>
            </svg>
          </button>
        </div>
      </header>
      <section class="modal__content">
        <div class="modal__img">
          <img src="img/nature.jpg" alt="Nature">
        </div>
        <div class="modal__text">
          <p id="description" class="modal__text-result"></p>
          <p class="modal__text-descr">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestiae blanditiis et, eaque odio voluptatem,
            dolor excepturi sapiente, consequuntur eos perspiciatis unde amet maxime libero hic harum. Fuga, eveniet
            doloribus? Quae.
          </p>
        </div>
      </section>
      <section class="modal__button">
        <button id="reset" class="button__reset">Play Again</button>
      </section>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/Winwheel.js"></script>
  <script src="js/TweenMax.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
