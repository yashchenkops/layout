    <main class="main" id="main">
      <div class="action">
        <div class="action__title inner-title">Registration</div>
        <form class="form cabinet-form">
          <div class="form-cabinet-item">
            <p class="form-cabinet-item-title"></p>
            <input class="form-cabinet-input" aria-label="Name" name="name" type="text" required="required" placeholder="Name" maxlenght="255"/>
          </div>
          <div class="form-cabinet-item">
            <p class="form-cabinet-item-title"></p>
            <input class="form-cabinet-input" aria-label="Last name" name="last-name" type="text" required="required" placeholder="Last name" maxlenght="255"/>
          </div>
          <div class="form-cabinet-item">
            <p class="form-cabinet-item-title"></p>
            <input class="form-cabinet-input" aria-label="Email" name="email" type="text" required="required" placeholder="Email" maxlenght="255"/>
          </div>
          <div class="form-cabinet-item">
            <p class="form-cabinet-item-title"></p>
            <input class="form-cabinet-input" aria-label="Phone number" name="tel" type="text" required="required" placeholder="Phone number" maxlenght="255"/>
          </div>
          <div class="form-cabinet-item form-cabinet-item--password">
            <p class="form-cabinet-item-title"></p>
            <input class="form-cabinet-input" name="password" type="password" required="required" placeholder="Password" maxlenght="255"/>
            <button class="password-visibility" type="button"></button>
          </div>
          <div class="form-cabinet-item form-cabinet-item--password">
            <p class="form-cabinet-item-title"></p>
            <input class="form-cabinet-input" name="password" type="password" required="required" placeholder="Password confirm" maxlenght="255"/>
            <button class="password-visibility" type="button"></button>
          </div>
          <div class="form__item form__item--checkbox">
            <fieldset class="checkbox">
              <legend><span class="accessibility-hidden-content"></span></legend>
              <input class="custom-checkbox" id="terms" name="checkbox" type="checkbox">
              <label class="form-control--checkbox-btn" for="terms"><span class="check-icon"></span>
                <p class="form-control--checkbox-text">I agree to empresex.com <a href="#" class="form-control--checkbox-link">Terms and Conditions</a></p>
              </label>
            </fieldset>
          </div>
          <div class="action__button">
            <button class="button" type="submit">Sign up
            </button>
          </div>
        </form>
      </div>
