<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="login-bg">
  <section class="login">
    <div class="login__main">
      <div class="login__logo">
        <a class="logo__inner" href="#">
          <img class="img-logo" src="images/logo.png" alt="logo">
          <p>
            sensor <span>soft</span>
          </p>
        </a>
      </div>
      <div class="login__form">
        <div class="login__form-main">
          <div class="login__form-main-img"></div>
          <h3>Админ панель</h3>
          <form action="#" method="POST">
            <p>Имя пользователя или e-mail</p>
            <input class="login__name" type="text" name="name" required>
            <p>Пароль</p>
            <input class="login__password" type="password" name="password" required>
            <a href="#">Забыли пароль?</a>
            <button type="submit">Вход</button>
          </form>
        </div>
      </div>
    </div>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
