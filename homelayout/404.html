<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Quote</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__main">
      <div class="container">
        <div class="header__main_inner">
          <a href="index.html" class="header__logo">
            <img src="img/ico/logo.svg" alt="Logo">
          </a>
          <form class="header__search form">
            <div class="header__search_input inputs">
              <div class="inputs-search">
                <input type="text" placeholder="What do you need?" name="search" required>
                <button type="submit">
                  <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M10.9401 21.0798C5.32405 21.0798 0.800049 16.5558 0.800049 10.9398C0.800049 5.32381 5.32405 0.799805 10.9401 0.799805C16.5561 0.799805 21.0801 5.32381 21.0801 10.9398C21.0801 16.5558 16.5561 21.0798 10.9401 21.0798ZM10.9401 2.3598C6.18205 2.3598 2.36005 6.18181 2.36005 10.9398C2.36005 15.6978 6.18205 19.5198 10.9401 19.5198C15.6981 19.5198 19.5201 15.6978 19.5201 10.9398C19.5201 6.18181 15.6981 2.3598 10.9401 2.3598Z"

                    <path d="M18.492 17.3882L25.4964 24.3926L24.3934 25.4955L17.389 18.4911L18.492 17.3882Z"
                      fill="#FC7D36" />
                  </svg>
                </button>
              </div>
            </div>
          </form>
          <nav class="header__menu">
            <ul>
              <li><a href="#">Get to know us</a></li>
              <li><a href="#">Our Services</a></li>
            </ul>
          </nav>
          <div class="header__mobile">
            <div class="header__mobile_ico">
              <img src="img/ico/burger.svg" alt="Burger">
            </div>
            <div class="header__mobile_menu">
              <div class="header__mobile_menu-close">
                <img src="img/ico/close-mobile-menu.svg" alt="Close">
              </div>
              <ul class="header__mobile_menu_links">
                <li><a href="#">One</a></li>
                <li><a href="#">Two</a></li>
                <li><a href="#">Three</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="content">
    <section class="error">
      <div class="error__inner">
        <h1>404.<br>Oops something went wrong</h1>
        <a href="#">Please, try again later</a>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__inner">
      <div class="footer__inner_logo">
        <a href="#">
          <img src="img/ico/hq-logo.svg" alt="HQ Logo">
        </a>
        <div class="footer__inner_logo_text">
          <p>Â© 2020 </p>
          <p><a href="#">HomeQuote.com</a></p>
        </div>
      </div>
      <ul class="footer__inner_menu">
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">California Policy</a></li>
        <li><a href="#">Terms and use</a></li>
        <li><a href="#">Do not sell my data</a></li>
      </ul>
    </div>
  </footer>

  <script src="js/jquery3.5.1.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
